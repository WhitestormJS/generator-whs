<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://cdn.rawgit.com/WhitestormJS/whitestorm.js/beta/build/whitestorm.js"></script>
    <script src="../build/BasicSphere.js"></script>
    <script type="text/javascript">
    const app = new WHS.App(
      new WHS.BasicAppPreset({
        camera: {
          position: {
            z: 20,
            y: 5
          }
        }
      })
      .extend([
        new WHS.controls.OrbitModule()
      ])
      .get()
    );

    const sphere = new BasicSphere();
    sphere.addTo(app);
    app.start();

    </script>
  </body>
</html>
