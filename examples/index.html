<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="./vendor/whitestorm.js"></script>
    <script src="./build/whs-plugin.js"></script>
    <script type="text/javascript">
    const GAME = new WHS.World({
      stats: 'fps', // fps, ms, mb
      autoresize: "window",

      gravity: {
        x: 0,
        y: -100,
        z: 0
      },

      camera: {
        far: 10000,
        y: 10,
        z: 30
      }
    });

    const custom = new WHS.MyCustomMesh({
      geometry: {
        radius: 3
      },

      mass: 10,

      pos: {
        x: 0,
        y: 100,
        z: 0
      }
    });

    custom.addTo(GAME);
    custom.run();

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      pos: {
        z: 10
      }
    }).addTo(GAME);

    new WHS.AmbientLight({
      light: {
        intensity: 0.3
      }
    }).addTo(GAME);

    new WHS.SpotLight({
      light: {
        color: 0xffffff,
        distance: 100,
        intensity: 2
      },

      pos: {
        z: -10
      }
    }).addTo(GAME);

    const plane = new WHS.Plane({
      geometry: {
        width: 250,
        height: 250
      },

      mass: 0,

      material: {
        color: 0xff0000,
        kind: 'basic'
      },

      pos: {
        x: 0,
        y: 0,
        z: 0
      },

      rot: {
        x: -Math.PI / 2
      }
    });

    GAME.add(plane);
    GAME.start();

    GAME.setControls(WHS.orbitControls());

    </script>
  </body>
</html>
